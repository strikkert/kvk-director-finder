<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVK Directeur Zoeker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">KVK Directeur Zoeker</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <label for="companyName" class="block text-sm font-medium text-gray-700 mb-2">Bedrijfsnaam</label>
                <input type="text" id="companyName" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Voer de bedrijfsnaam in">
            </div>
            
            <button onclick="searchCompany()" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Zoeken
            </button>

            <div id="loading" class="hidden mt-4 text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
            </div>

            <div id="results" class="mt-6 hidden">
                <h2 class="text-xl font-semibold mb-4">Gevonden Directeuren</h2>
                <div id="directorsList" class="space-y-2"></div>
                <button onclick="exportToExcel()" 
                        class="mt-4 w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    Exporteren naar Excel
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
